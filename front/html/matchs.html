<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ylover | Matchs</title>
    <link
      rel="shortcut icon"
      href="../asset/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../asset/css/matchs.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="../asset/img/logo.png" alt="" />
      <ul>
        <a href="/discover" class="btnNav">
          <img class="icon" src="../asset/img/compass.png" alt="" /><span
            >Découvrir</span
          >
        </a>
        <a href="/matchs" class="btnNav">
          <img class="icon" src="../asset/img/couple.png" alt="" /><span
            >Matchs</span
          >
        </a>
        <a href="/likes" class="btnNav">
          <img class="icon" src="../asset/img/like.png" alt="" /><span
            >Likes</span
          >
        </a>
        <a href="/myProfil" class="btnNav">
          <img class="icon" src="../asset/img/user.png" alt="" /><span
            >Profil</span
          >
        </a>
      </ul>
      <a href="/register" class="deco">Se déconnecter</a>
    </nav>
    <main>
      <h1 class="titlePage">Match(s)</h1>
      <section class="matchDeFoot" id="matchDeFoot">
        <script>
          // Données simulées pour les cartes (à remplacer par vos données réelles)
          const cardsData = [];
          console.log(cardsData)
        
          // Sélectionnez la section où vous souhaitez ajouter les nouvelles cartes
          const matchDeFootSection = document.getElementById('matchDeFoot');
        
          // Boucle sur les données pour créer et ajouter dynamiquement des cartes à la section
          cardsData.forEach(card => {
            const cardElement = createCardElement(card);
            matchDeFootSection.appendChild(cardElement);
          });
        
          // Fonction pour créer une carte en tant qu'élément HTML
          function createCardElement(cardData) {
            const card = document.createElement('div');
            card.className = 'card';
        
            const triangle = document.createElement('div');
            triangle.className = 'triangle';
            card.appendChild(triangle);
        
            const imgProfil = document.createElement('img');
            imgProfil.className = 'imgProfil';
            imgProfil.src = '../asset/img/john.jpg'; // Remplacez par la vraie source de l'image
            imgProfil.alt = '';
            card.appendChild(imgProfil);
        
            const cardInfo = document.createElement('section');
            cardInfo.className = 'cardInfo';
        
            const title = document.createElement('h2');
            title.className = 'title';
            title.innerHTML = `<span class="name">${cardData.first_name}</span><span class="age">${cardData.age}</span>`;
            cardInfo.appendChild(title);
        
            const li1 = document.createElement('li');
            li1.innerHTML = `<img class="icon" src="../asset/img/instagram.png" alt="" />${cardData.instagram}`;
            cardInfo.appendChild(li1);
        
            const li2 = document.createElement('li');
            li2.innerHTML = `<img class="icon" src="../asset/img/snap.png" alt="" />${cardData.snap}`;
            cardInfo.appendChild(li2);
        
            const btnsCard = document.createElement('div');
            btnsCard.className = 'btnsCard';
            const link = document.createElement('a');
            link.href = '/profil';
            link.innerHTML = `<img class="icon" src="../asset/img/more.png" alt="" />`;
            btnsCard.appendChild(link);
        
            cardInfo.appendChild(btnsCard);
            card.appendChild(cardInfo);
        
            return card;
          }
        </script>

      </section>
    </main>
  </body>
</html>
